    <section id="register">
        <h2>Formulir Pendaftaran</h2>
        <form id="registerForm">
            <fieldset>
                <legend><center><b>BIODATA</b></center></legend>
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat:</label>
                    <input type="text" id="alamat" name="alamat" required>
                </div>
                <div class="form-group">
                    <label for="tempatlahir">Tempat Lahir:</label>
                    <input type="text" id="tempatlahir" name="tempatlahir" required>
                </div>
                <div class="form-group">
                    <label for="tgllahir">Tanggal Lahir:</label>
                    <input type="date" id="tgllahir" name="tgllahir" required>
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin:</label>
                    <input type="radio" id="lk" name="jeniskelamin" value="Laki-laki" required>
                    <label for="lk">Laki-laki</label>
                    <input type="radio" id="pr" name="jeniskelamin" value="Perempuan" required>
                    <label for="pr">Perempuan</label>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="prodi">Program Studi:</label>
                    <input type="text" id="prodi" name="prodi" required>
                </div>
                <div class="form-group">
                    <label for="kampus">Asal Kampus:</label>
                    <input type="text" id="kampus" name="kampus" required>
                </div>
                <div class="form-group">
                    <label for="semester">Semester:</label>
                    <input type="number" id="semester" name="semester" required>
                </div>
                <div class="form-group">
                    <label for="alasan masuk">Alasan:</label>
                    <input type="text" id="semester" name="alasan masuk" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </section>
